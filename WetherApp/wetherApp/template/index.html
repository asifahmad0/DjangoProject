{% load static %}

<!DOCTYPE html>  
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'style.css' %}">
    <title>Document</title>
</head> 
<body> 
    <main class="main">
        <div class="app">
            <h1 class="h1">Weather App</h1>
            <form class="form" action="" method="POST">{% csrf_token %}
                <input type="text" name="city" placeholder=" Search Your city" required>
                <button type="submit">Search</button>
            </form>
            <div class="box">
                <div class="left">
                    <p>{{temp}}&#176; C</p>
                    <p>{{city}}</p>
                </div>
                <div class="right">
                    <p><img src="https://api.openweathermap.org/img/w/{{icon}}.png" width="100px"></p>
                    <p>{{description}}</p>
                    <p>{{day}}</p>

                </div>
            </div>
        </div>
    </main>
    
    {% if exception_occurred %}

    <script>
        window.onload = function(){
    alert('City info Not Available ')
}
    </script>
    {% endif %}
</body>
</html>
